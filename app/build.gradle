
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion sdk
    defaultConfig {
        applicationId "edu.artic"
        minSdkVersion minSdk
        targetSdkVersion sdk
        multiDexEnabled true
        versionCode 1000
        versionName "0.1.000"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(':ui')
    implementation project(':db')
    implementation project(':viewmodel')
    implementation project(':base')
    implementation project(':splash')
    implementation project(':welcome')
    implementation project(':tours')
    implementation project(':info')
    implementation project(':audio')
    implementation project(':map')
    implementation project(':exhibitions')
    implementation project(':events')
    implementation project(':analytics')
    implementation project(':media')
    implementation project(':media_ui')

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation libs.kotlin
    //Dagger
    implementation libs.dagger
    implementation libs.threeten
    kapt libs.dagger_compiler
    implementation libs.dagger_android
    kapt libs.dagger_android_compiler

    testImplementation 'junit:junit:4.12'
    testImplementation 'com.nhaarman:mockito-kotlin:1.5.0'
    // testing uses real threetenbp
    testImplementation('org.threeten:threetenbp:1.3.3') {
        exclude group: 'com.jakewharton.threetenabp', module: 'threetenabp'
    }
}
